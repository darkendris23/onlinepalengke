<!DOCTYPE html>
<html>

    <body>
        <div id="confirmation-container">

            <div id="confirmation-content">
                <h5 id="confirmation-name">name</h5>
                <h5 id="confirmation-phone">phone</h5>
                <h5 style="color:#555">Cash on Delivery</h5>

                <hr/>
                <ul id="item-list">

                <br/>

                <div><h6 id="confirmation-ref">num</h6><h6 id="confirmation-date">date and time</h6></div>

        <button id="confirmation-confirm" onclick="window.location.href='/dir/main.html'">Confirm</button>

    <script src="/assets/web/js/cart.sys.js"></script>
